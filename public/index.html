<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastgele Sohbet</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">
</head>
<body class="light-theme">
    <div class="theme-toggle">
        <button onclick="toggleTheme()" class="btn-icon" aria-label="Tema Değiştir">
            <i class="fas fa-moon"></i>
        </button>
    </div>

    <div class="container">
        <div id="welcome-screen" class="screen active animate__animated animate__fadeIn">
            <h1 class="animate__animated animate__bounceIn">Rastgele Sohbet</h1>
            <div class="preferences">
                <div class="input-group">
                    <label for="language-select">Dil Seçimi</label>
                    <select id="language-select" class="input">
                        <option value="">Dil Seçin</option>
                        <option value="tr">Türkçe</option>
                        <option value="en">English</option>
                        <option value="de">Deutsch</option>
                        <option value="fr">Français</option>
                    </select>
                </div>
                
                <div class="interests">
                    <label for="interest-input">İlgi Alanları</label>
                    <div class="input-with-button">
                        <input type="text" id="interest-input" class="input" placeholder="İlgi alanı yazın ve Enter'a basın">
                        <button onclick="addInterest()" class="btn-icon" aria-label="İlgi Alanı Ekle">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    <div id="interest-tags" class="tags"></div>
                </div>
            </div>
            
            <div class="buttons">
                <button onclick="startChat('text')" class="btn animate__animated animate__fadeInLeft">
                    <i class="fas fa-comments"></i> Yazılı Sohbet
                </button>
                <button onclick="startChat('video')" class="btn animate__animated animate__fadeInRight">
                    <i class="fas fa-video"></i> Görüntülü Sohbet
                </button>
            </div>

            <div class="room-section animate__animated animate__fadeInUp">
                <h3>Sohbet Odaları</h3>
                <div class="create-room">
                    <div class="input-group">
                        <input type="text" id="room-name" class="input" placeholder="Oda Adı">
                        <input type="text" id="room-topic" class="input" placeholder="Konu">
                        <button onclick="createRoom()" class="btn-small">
                            <i class="fas fa-plus"></i> Oda Oluştur
                        </button>
                    </div>
                </div>
                <div id="room-list" class="room-list"></div>
            </div>
        </div>

        <div id="chat-screen" class="screen">
            <div class="chat-header">
                <div class="partner-info">
                    <span class="status online"></span>
                    <span id="partner-status">Bağlandı</span>
                </div>
                <div class="chat-controls">
                    <button onclick="toggleVideo()" class="btn-icon" id="video-toggle" aria-label="Kamera">
                        <i class="fas fa-video"></i>
                    </button>
                    <button onclick="toggleAudio()" class="btn-icon" id="audio-toggle" aria-label="Mikrofon">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button onclick="toggleScreenShare()" class="btn-icon" id="screen-share" aria-label="Ekran Paylaşımı">
                        <i class="fas fa-desktop"></i>
                    </button>
                </div>
            </div>

            <div id="video-container">
                <div class="video-wrapper">
                    <video id="local-video" autoplay muted playsinline></video>
                    <div class="video-overlay">
                        <span class="video-status">Siz</span>
                    </div>
                </div>
                <div class="video-wrapper">
                    <video id="remote-video" autoplay playsinline></video>
                    <div class="video-overlay">
                        <span class="video-status">Eşleşilen Kişi</span>
                    </div>
                </div>
            </div>
            
            <div id="text-chat">
                <div id="messages"></div>
                <div class="input-area">
                    <button onclick="toggleEmojiPicker()" class="btn-icon" aria-label="Emoji">
                        <i class="far fa-smile"></i>
                    </button>
                    <div id="emoji-picker" class="emoji-picker"></div>
                    
                    <div class="message-input-wrapper">
                        <input type="text" id="message-input" class="input" placeholder="Mesajınızı yazın..."
                               onkeypress="if(event.key === 'Enter') sendMessage()">
                        <div class="input-actions">
                            <label for="file-input" class="btn-icon" aria-label="Dosya Ekle">
                                <i class="fas fa-paperclip"></i>
                            </label>
                            <input type="file" id="file-input" accept="image/*" style="display: none">
                            <button onclick="sendMessage()" class="btn-icon" aria-label="Gönder">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="chat-footer">
                <button onclick="nextPartner()" class="btn">
                    <i class="fas fa-random"></i> Sonraki Kişi
                </button>
                <button onclick="reportUser()" class="btn warning">
                    <i class="fas fa-flag"></i> Raporla
                </button>
                <button onclick="endChat()" class="btn danger">
                    <i class="fas fa-times"></i> Sohbeti Bitir
                </button>
            </div>
        </div>

        <div id="waiting-screen" class="screen">
            <h2 class="animate__animated animate__pulse animate__infinite">Eşleşme Bekleniyor...</h2>
            <div class="loader"></div>
            <p class="waiting-info">Size en uygun eşleşme aranıyor</p>
            <button onclick="cancelSearch()" class="btn">İptal</button>
        </div>
    </div>

    <div id="report-modal" class="modal">
        <div class="modal-content animate__animated animate__zoomIn">
            <h3>Kullanıcıyı Raporla</h3>
            <select id="report-reason" class="input">
                <option value="">Sebep Seçin</option>
                <option value="inappropriate">Uygunsuz İçerik</option>
                <option value="spam">Spam</option>
                <option value="harassment">Taciz</option>
                <option value="other">Diğer</option>
            </select>
            <textarea id="report-details" class="input" placeholder="Detaylar (opsiyonel)"></textarea>
            <div class="modal-buttons">
                <button onclick="submitReport()" class="btn">
                    <i class="fas fa-check"></i> Gönder
                </button>
                <button onclick="closeReportModal()" class="btn">
                    <i class="fas fa-times"></i> İptal
                </button>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/simple-peer@9.11.0/simplepeer.min.js"></script>
    <script src="https://unpkg.com/emoji-picker-element@1.12.1/index.js"></script>
    <script src="app.js"></script>
</body>
</html>
